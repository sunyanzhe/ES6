<body>
    <script>
        //7.6绑定this
        //箭头函数可以绑定this对象，大大减少了显示绑定对象的写法(call、apply、bind)。
        //但是，箭头函数并非适合于所有场合，所以ES7提出了"函数绑定"(functionbind)运算符，用来取代call、apply、bind调用。
        //虽然该语法还是ES7的一个提案，但是Babel转码器已经支持
        //函数绑定运算符是并排的双冒号(::),双冒号左边是一个对象，右边是一个函数。
        //该运算符会自动将左边的对象作为上下文环境(及this对象)绑定到右边的函数上
        function x(n){
            if(n==1){
                return 1
            }
            return n*arguments.callee(n-1)
        }
        console.log(x(3))
    </script>
</body>
</html>
