<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6引入了rest参数(形式为"...变量名")，用于获取函数的多余参数，这样就不需要使用arguments对象了。rest参数搭配的变量是一个数组，该变量将多余的参数放入其中
        function add(...values){
            let sum=0;
            for(var val in values){
                sum+=val;
            }
            return sum;
        }
        
        add(2,5,3)  //10
        
        //下面是一个rest参数代替arguments变量的例子

        //arguments变量的写法
        function sortNumbers(){
            return Array.prototype.slice.call(arguments,0).sort();
        }
        //rest参数的写法
        const sortNumbers2=(...numbers)=>numbers.sort();

        //rest参数中的变量代表一个数组，所以数组持有特有的方法都可以用于这个变量。下面是一个利用rest参数改写数组push方法的例子
        function push(array,...items){
            items.forEach(function(item){
                array.push(item)
            })
        }
        var a=[];
        push(a,1,2,3);

        /*************
        *****注意*****
        *************/ 
        //rest参数之后不能再有其他参数(即只能是最后一个参数)，否则会报错
        
        //报错
        //function f(a,...b,c){}
        
        //函数的length属性不包含rest参数.
        (function(a){}).length      //1
        (function(...a){}).length   //0
        (function(a,...b){}).length //1

        
    </script>
</body>
</html>
