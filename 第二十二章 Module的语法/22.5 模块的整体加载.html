<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>22.5 模块的整体加载</title>
</head>
<body>
    <script>
    //除了指定加载某个输出值,还可以使用整体加载(即星号*)来指定一个对象,所有输出值都加载在这个对象上
    //下面是circle.js文件,它输出的方法:area和circumference    
    /*
    export function area(radius) {
        return Math.PI * radius * radius;
    }

    export function circumference(radius) {
        return 2 * Math.PI * radius
    }
    */

    //现在加载这个模块
    /*
    import {area, circumference} from './circle'

    console.log('圆面积: ' + area(4));
    console.log('圆周长: ' + circumference(14));
    */
    
    //上面的写法将逐一指定要加载的方法,整体加载的写法如下
    //import * as circle from './circle'
    //console.log(circle.area(4))
    //console.log(circle.circumference(14))

    //注意,模块整体加载所在的对象(上例是circle)应该是可以静态分析的,所以不允许运行时改变
    //下面的写法是不允许的
    //import * as circle from './circle'

    //下面两行是不允许的
    //circle.foo = 'hello'
    //circle.atea = function () {}
    
    </script>
</body>
</html>
