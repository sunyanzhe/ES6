<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>22.8 模块的继承</title>
</head>
<body>
    <script>
    //模块之间也可以继承
    //假设有一个circleplus模块继承了circle模块
    //circleplus.js
    
    export * from 'cirlce';
    export var e = 2.71828182846;
    export default function(x) {
        return Math.exp(x);
    }

    //上面的export *表示输出circle模块的所有属性和方法

    //注意:export *命令会忽略circle模块的default方法.之后,又输出了自定义的e变量和默认方法

    //这是也可以将circle的属性和方法改名后在输出
    export {area as circleArea } from 'cicile'
    //上面的代码中,表示只输出circle模块的area方法,且将其改名为circleArea
    //加载上面模块的写法如下

    //main.js
    import * as math from 'circleplus'
    import exp from 'circleplus';
    console.log(exp(math.e));
    //上面的代码中 import exp 表示,将circleplus模块的默认方法加载为exp方法
    
    </script>
</body>
</html>
