<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19.11</title>
</head>
<body>
    <script>
    //与ES5一样,在'类'的内部可以使用get和set关键字对某个属性这是存值函数和取值函数,拦截该属性的存取行为
    class MyClass {
        constructor() {}
        get prop() {
            return 'getter';
        }
        set prop(value) {
            console.log(`setter: ${value}`);
        }
    }
    let inst = new MyClass();
    inst.prop = 123;
    console.log(inst.prop);

    //上面的代码中,prop属性有对应的存值函数和取值函数,因此赋值和读取行为都被自定义了
    //存值函数和取值函数是设置在属性的Descriptor对象上
    class CustomHTMLElemet {
        constructor(element) {
            this.element = element
        }
        get html() {
            return this.element.innerHTML
        }
        set html(value) {
            this.element.innerHTML = value
        }
    }
    
    var descriptor = Object.getOwnPropertyDescriptor(
        CustomHTMLElemet.prototype, 'html'
    );
    console.log('get' in descriptor);
    console.log('set' in descriptor);
    //上面的代码中,存值函数和取值函数是定义在html属性的描述对象上面
    //这与ES5完全一致
    
    </script>
</body>
</html>
