<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const</title>
</head>
<body>
    <script>
        const foo={};
        foo.pror=123;
        console.log(foo);

        const a=[];
        a.push("hello");
        console.log(a);

        //彻底冻结对象
        var constantize=(obj)=>{
            Object.freeze(obj);
            Object.keys(obj).forEach((key,i)=>{
                if(typeof obj[key]==="object"){
                    constantize(obj[key]);
                }
            });
        };

        //var命令和function命令声明的全局变量依旧是顶层对象的属性；另一方面规定，let命令、const命令、class命令的全局变量不属于顶层对象的属性。也就是说，从ES6开始，全局变量将逐步与顶层对象的属性隔离

        var i=1;
        //如果在Node的REPL环境，可以写成global.a
        //或者采用通用方法，写成this.a

        console.log(window.i);

        let b=1;
        console.log(window.b);    //undefined

    </script>
</body>
</html>
