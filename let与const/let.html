<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let</title>
</head>
<body>
    <script>
        //ES6引入了块级作用域，明确允许在块级作用域之中声明函数。ES6规定，在块级作用域之中，函数声明语句的行为类似于let，在块级作用域之外不可引用。

        // function f(){console.log("outside")};
        // (function (){
        //     if(false){
        //         function f() {console.log("inside")};
        //     }
        //     f();
        // })();
    
    //ES6在附录B中规定，浏览器的实现可以不遵守上面的规定，而有自己的行为方式，具体如下
    //1.允许在块级作用域内声明函数
    //2.函数声明类似于var，及会提升到全局作用域或函数作用域的头部
    //3.同时，函数声明还会提升到所在的块级作用域的头部

    //考虑到环境导致的行为差异太大，应该避免在块级作用域中声明函数。如果确实需要应该写成函数表达式的形式，而不是函数声明语句
    {
        let a="secret";
        let fn=function(){
            console.log(a);
        }
        fn();
    }
    
    </script>
</body>
</html>
