    //18.2用法
    //async函数返回一个Promise对象,可以使用then方法添加回调函数.
    //当函数执行的时候,一旦遇到await就会先返回,等到异步操作完成,再接着执行函数体内后面的语句
    //下面是一个例子

    //上面的代码是一个获取股票报价的函数,函数前面的async关键字表明该函数内部有异步操作.
    //调用该函数会立即返回一个Promise对象
    //下面是另一个例子,指定多少毫秒输出一个值
    function timeout(ms) {
        return new Promise((resovle) => {
            setTimeout(resovle, ms);
        });
    }

    async function asyncPrint(value, ms) {
        await timeout(ms).then(() => {console.log(1)});
        console.log(value);
    }

    asyncPrint('hello world', 1000);

    //上面的代码指定1s以后输出hello world
    //由于async韩函数返回的是Promise对象,可以作为await命令的参数.
    //所以,上面的例子也可以写成下面的形式

    async function timeOut(ms) {
        await new Promise((resolve) => {
            setTimeout(resolve, ms);
        });
    }
    
    async function asyncprint(value, ms) {
        await timeOut(ms);
        console.log(value);
    }

    asyncprint('hello world', 1000);

    //async函数有多种使用形式
    //函数声明
    async function foo() {};
    //函数表达式
    const fdd = async function() {};
