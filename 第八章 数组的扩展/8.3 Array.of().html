<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array.of</title>
</head>
<body>
    <script>
        //Array.of方法用于将一组值转换为数组
        Array.of(1,2,3,4)           //[3,11,8]
        Array.of(3)                 //[3]
        Array.of(3).length          //1

        //这个方法的主要目的是弥补数组构造函数Array()的不足。因为参数个数的不同会导致Array()的行为有所差异
        Array();                     //[]
        Array(3);                    //[,,,]
        Array(3,11,8);               //[3,11,8]

        //上面的代码中，Array方法没有参数、有1个参数或有3个参数时，返回结果都不一样
        //Array.of基本上可以用来代替Array()或new Array()，并且不存在由于参数不同而导致的重载。它的行为非常统一
        Array.of();                  //[]
        Array.of(undefined);         //[undefined]
        Array.of(1);                 //[1]
        Array.of(1,2);               //[1,2]

        //Array.of总是返回参数值组成的数组。如果没有参数，就返回一个空数组
        //Array.of方法可以用下面的代码模拟实现
        
        function ArrayOf(){
            return Array.prototype.slice.call(arguments)
        }
        
    </script>
</body>
</html>
