<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>super关键字</title>
</head>
<body>
    <script>
    //super这个关键字既可以当做函数使用,也可以当做对象使用.
    //在这两种情况下,它的用法完全不同
    //第一种情况,super作为函数调用时代表父类的构造函数
    //ES6要求,子类的构造函数必须执行一次super函数
/*
    class A {}
    class B extends A {
        constructor() {
            super();
        }
    }
*/
    //上面的代码中,子类B的构造函数中的super()代表调用父类的构造函数
    //这是必须的,否则JavaScript引擎会报错

    //super虽然代表了父类A的构造函数,但是返回的是子类B的实例,即super内部的this指向B
    //因此,super()在这里相当于A.prototype.constructor.call(this)
    class A {
        constructor() {
            console.log(new.target.name);
        }
    }

    class B extends A {
        constructor() {
            super()
        }
    }
    new A();        //A
    new B();        //B
    
    //上面的代码中, new.target指向当前正在执行的函数.
    //可以看到,在super()执行时,他指向的是子类B的构造函数
    //也就是说,supernebula的this指向的是B

    //作为函数时, super()只能在子类的构造函数之中, 其他地方都会报错
/*
    class A1 {}
    class B1 extends A1 {
        m() {
            super();        //报错
        }
    }
*/
    //上面的代码中, super()用在B类的m方法之中就会造成句法错误
    //第二种情况,super作为对象时在普通方法中指向父类的原型对象; 在静态方法中指向父类

    class A2 {
        p() {
            return 2;
        }
    }
    class B2 extends A2 {
        constructor() {
            super();
            console.log(super.p())  //2
        }
    }

    let b2 = new B2();

    //上面的代码中,子类B中的super.p()就是将super当做一个对象来使用.
    //这时,super在普通方法之中指向A.prototype,所以super.p()就相当于A.prototype.p()

    /*
    ***注意: 由于super指向父类的原型对象,所以定义在父类实例上的方法或属性是无法通过super调用的
    */

/*
    class A {
        constructor() {
            this.p = 2
        }
    }
    class B extends A {
        get m() {
            return super.m
        }
    }

    let b = new B();
    b.m    //undefined
*/
    //上面的代码中,p是父类A的实例属性,因此super.p就引用不到它
    //如果属性定义在父类的原型对象上,super就可以取到
    class A3 {}
    A3.prototype.x = 2;

    class B3 extends A3 {
        constructor() {
            super();
            console.log(super.x);   //2
        }
    }
    let b3 = new B3();
    
    //上面的代码中,属性x是定义在A.prototype上面的,所以super.x可以取到它的值
    //ES6规定,通过super调用父类的方法时,super会绑定子类的this

    class A4 {
        constructor() {
            this.x = 1;
        }
        print() {
            console.log(this.x);
        }
    }

    class B4 extends A4 {
        constructor() {
            super();
            this.x = 2
        }
        m() {
            super.print();
        }
    }
    
    let b4 = new B4();
    b4.m();     //2

    //上面的代码中,super.print()虽然调用的是A.prototype.print()
    //但是 A.prototype.print()会绑定子类B的this,导致输出的是2, 而不是1.
    //也就是说,实际上执行的是super.print.call(this)

    //由于绑定子类的this,因此如果通过super对某个属性赋值,这时super就是this
    //赋值的属性会变成子类实例的属性

    class A5 {
        constructor() {
            this.x = 1
        }
    }
    class B5 extends A5 {
        constructor() {
            super();
            this.x = 2;
            super.x = 3;
            console.log(super.x);           //undefined
            console.log(this.x);            //3
        }
    }

    let b5 = new B5();

    //上面的代码中,super.x被赋值为3,等同于对this.x赋值为3.
    //当读取super.x时,相当于读取的是A.prototype.x,所以返回undefined
    //如果super作为对象用在静态方法之中,这时super将指向父类, 而不是父类的原型对象

    class Parent {
        static myMethod(msg) {
            console.log('static', msg);
        }
        myMethod(msg) {
            console.log('instance', msg);
        }
    }

    class Child extends Parent {
        static myMethod(msg) {
            super.myMethod(msg);
        }
        myMethod(msg) {
            super.myMethod(msg);
        }
    }

    Child.myMethod(1);  //static 1
    var child = new Child();
    child.myMethod(2);  //instance 2
    
    //上面的代码中,super在静态方法之中指向父类,在普通方法之中指向父类的原型对象
    //使用super的时候,必须显式指定是作为函数还是作为对象使用,否则会报错
/*
    class A {}
    class B extends A {
        constructor() {
            super();
            console.log(super); //  报错
        }
    }
*/
    
    //上面的代码中,console.log(super)当中的super无法看出是作为函数使用还是作为对象使用
    //所以JavaScript引擎解析代码的时候就会报错.这时,如果能清晰地表明super的数据类型,就不会报错

    class A6 {}
    class B6 extends A6 {
        constructor() {
            super();
            console.log(super.valueOf() instanceof B6);  //true
        }
    }

    let b6 = new B6();

    //上面的代码中,super.valueOf()表明super是一个对象,因此不会报错.
    //同事,由于super绑定B的this,所以super.valueOf()返回的是一个B的实例
    //最后,由于对象总是继承其他对象的,所以可以在任意一个对象中使用super关键字

    var obj = {
        toString() {
            return `Myobject: ${super.toString()}`
        }
    }
    console.log(obj.toString());        //Myobject: [object Object]
    </script>
</body>
</html>
