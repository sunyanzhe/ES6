    <script>
        //遍历器对象除了具有next方法,还可以具有return方法和throw方法.
        //如果自己写遍历器对象生成函数,那么next方法是必须部署的,return方法和throw方法则是可选部署的.
        
        //return方法的使用场合是,如果for...of循环提前退出(通常是因为出错,或者有break语句或continue语句),就会调用return方法
        //如果一个对象在完成遍历前需要清理或释放资源,就可以部署return方法

        function readLinesSync(file){
            return {
                next(){
                    return {done:true};
                },
                return(){
                    file.close();
                    return {done:true};
                }
            };
        }

        //上面的代码中,函数readLinesSync接受一个文件对象作为参数,返回一个遍历器对象,其中除了next方法,还部署了return方法.
