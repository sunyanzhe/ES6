<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16.7 作为对象属性的Generator函数</title>
</head>
<body>
    <script>
    //如果一个对象的属性时Generator函数,那么可以简写成下面的形式.
    let obj={
        * myGeneratorMethod(){
            yield 1;
            yield 1;
            yield 1;
        }
    };
    
    //上面的代码中,myGeneratorMethod属性前面有一个星号,表示这个属性是一个Generator函数.
    //其完整形式如下,与上面的写法是对等的
    let obj2={
        myGeneratorMethod:function*(){
            yield 1;
            yield 1;
            yield 1;
        }
    };
    </script>
</body>
</html>
