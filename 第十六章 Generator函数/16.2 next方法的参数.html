<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16.2 next方法的参数</title>
</head>
<body>
    <script>
    //yield语句本身没有返回值,或者说总是返回undefined.
    //next方法可以带有一个参数,该参数会被当做上一条yield语句的返回值
    function* f(){
        for(var i=0;true;i++){
            var reset= yield i;
            if(reset) i=-1;
        }
    }
    var g=f();
    console.log(g.next());  //value:0 done:false
    console.log(g.next());  //value:1 done:false
    console.log(g.next(true));//value:0 done:false

    //上面的代码先定义了一个可以无限运行的Generator函数f.
    //如果next方法没有参数,每次运行到yield语句是,变量reset的值总是undefined.
    //当next方法带有一个参数true是,当前的变量reset就被重置为这个参数(即true),因而i会等于-1;下一轮循环就会从-1开始递增.

    //这个功能有很重要的语法意义.Generator函数从暂停状态到恢复运行,其上下文状态(context)是不变的.
    //通过next方法的参数就有办法在Generator函数开始运行后继续想函数内部注入值.
    //也就是说,可以在Generator函数运行的不同阶段从外部向内部注入不同的值,从而调整函数行为

    //再看一个例子
    function* foo(x){
        var y=2*(yield (x+1));
        var z=yield (y/3);
        return (x+y+z);
    }
    var a=foo(5),
        b=foo(5);
    console.log(a.next());  //value:6 done:false    
    console.log(a.next());  //value:NaN done:false
    console.log(a.next());  //value:NaN done:true

    console.log(b.next());  //value:6 done:false
    console.log(b.next(12));//value:8 done:false
    console.log(b.next(13));//value:42 done:true

    //上面的代码中,第二次运行next方法的时候不带参数,导致y的值等于2*undefined(即NaN),除以3之后还是NaN,因此返回的value为NaN
    //第三次运行next方法时候不带参数,所以z等于undefined,返回对象的value等于5+NaN+undefined,即NaN

    //如果向next方法提供参数,返回结构就不一样了.
    //上面的代码第一次调用b的next方法是,返回x+1等于6;
    //第二次调用next方法,将上一次yield语句的值设为12,因此y等于24,返回y/3的值为8
    //第三次调用next方法,将上一次yield语句的值设为13,因此z等于13 这是x等于5,y等于24,所以return语句的值等于42

    /*注意
    *由于next方法的参数表示上一条yield语句的返回值,所以第一次使用next方法是参数传递是无效的
     V8引擎直接忽略第一次使用next方法时的参数,只有从第二次使用next方法开始,参数才是有效的
     从语义上来讲,第一个next方法用来启动遍历器对象,所以不用带有参数
    */
    
    //如果想要第一次调用next方法时就能够输入值,可以在Generator函数外面再包一层
    function wrapper(generatorFunction){
        return function(...args){
            let generatorObject=generatorFunction(...args);
            var m=generatorObject.next();
            return generatorObject;
        }
    }
    const wrapped=wrapper(function*(){
        console.log(`First input: ${yield}`);
        return 'DONE'
    });
    wrapped().next('hello!');

    //上面的代码中,Generator函数如果不用wrapper先包一层,是无法在第一次调用next方法时就输入参数的
    //再看一个通过next方法的参数向Generator函数内部输入值的例子
    function* dataConsumer(){
        console.log('Started');
        console.log(`1. ${yield}`);
        console.log(`2. ${yield}`);
        return 'result';
    }
    let genObj=dataConsumer();
    genObj.next();
    //Started
    genObj.next('a');
    //1. a
    genObj.next('b');
    //2. b
    //上面的代码是很直观的一个例子,每次通过next方法想Generator函数输入值,然后打印出来
    

    </script>
</body>
</html>
